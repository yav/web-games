<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="html.js"></script>
<script src="size.js"></script>
<script src="icon.js"></script>
<script>

function gainCube(n,color) {
  const dom = div('icon')
  dom.appendChild(cube(color))
  if (n !== 1) {
    const b = div('badge')
    b.textContent = n
    dom.appendChild(b)
  }
  return dom
}

function swapCube(n,from,to) {
  const swap = div('pic')
  swap.appendChild(img('img/cycle.svg'))
  swap.style.left = 20
  swap.style.border = 0

  const dom = div('big icon')
  dom.appendChild(cube(from))

  const x = cube(to)
  x.style.left = 32
  dom.appendChild(x)
  dom.appendChild(swap)

  if (n != 1) {
    const b = div('badge')
    b.textContent = n
    dom.appendChild(b)
  }
  return dom
}

function main() {
  const c = [ 'red', 'green', 'purple', 'blue', 'orange', 'yellow', 'gray', 'wild' ]
  const b = document.getElementById('bod')
  for (let i = 0; i < c.length; ++i) {
    const x = document.createElement('div')
    x.classList.add(c[i])
    x.classList.add('spot')
    b.appendChild(x)

    const y = document.createElement('div')
    y.classList.add(c[i])
    y.classList.add('spot')
    b.appendChild(y)

    y.appendChild(cube('red'))

    b.appendChild(document.createElement('br'))
  }
}

function add(x) {
  document.getElementById('bod').appendChild(x)
}
</script>
</head>
<body id="bod" onload="main()">
<script>
add(actionIcon(2,'spy'))
</script>
<br>
</body>
</html>
