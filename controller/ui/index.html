<html>
<head>
<script src="widgets.js"></script>
<script>
const main = () => {
  const body = document.getElementById('body')
  const hyperborea =
          settings( 'Hyperborea', 'hyp'
                  , [ 'red', 'orange', 'yellow', 'green', 'blue', 'purple' ]
                  , [ [ 'length', [ 'Short', 'Medium', 'Long' ], 'Short' ]
                    , [ 'fog',    [ 'yes', 'no'], 'yes' ]
                    ]
                  )

  const hansa_teutonica =
          settings( 'Hansa Teutonica', 'ht-hs'
                  , [ 'red', 'yellow', 'green', 'blue', 'purple' ]
                  , [ [ 'board', [ 'Base', 'East', 'Britannia' ], 'Base' ]
                    ]
                  )

  const concordia =
    settings( "Concordia", "concordia"
            , [ "yellow", "red", "green", "blue", "black" ]
            , [ [ "board", [ "Italia", "Imperium", "Crete"
                           , "Ionium"
                           , "---"
                           , "Cyprus", "Hellas", "Hispania"
                           ]
                , "Italia"
                ]
              , [ 'salt', [ 'yes', 'no'], 'no' ]
              , [ 'venus', [ 'yes', 'no'], 'no' ]
              , [ 'wine-market', [ 'yes', 'no'], 'no' ]
              ]
            )

  body.appendChild(hansa_teutonica)
  body.appendChild(hyperborea)
  body.appendChild(concordia)
}
</script>
</head>
<body id="body" onload="main()"></body></html>
